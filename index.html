<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="img/instagram-celular.png" alt="Celular exibindo postagens e imagens no Instagram">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img class="instagram-logo" src="img/instagram-text.png" alt="Logo Instagram">
          <div class="profile-photo">
            <img src="img/avatar.jpg" alt="Foto de perfil">
          </div>
          <a href="#" class="instagram-login">Continue como viniciushp</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é viniciushp?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou 
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Obtenha o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
